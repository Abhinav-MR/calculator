<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container border border-3 mt-5 p-5 w-50">
      <h1 style="text-align: center; color: white;">Calculator</h1>
                <!--calculator display screen-->
        <div class="calc-screen ">
            <input id="result" type="text" placeholder="0" >  
            <br>  
            <br>  
           <div>
                    <button id="seven" onclick="displayNumber(7)">7</button>
                    <button id="eight" onclick="displayNumber(8)">8</button>
                    <button id="nine" onclick="displayNumber(9)">9</button>
                    <button id="mul" onclick="displayNumber('*')" class="opt">&#215;</button>
            </div>     
            <div>
                    <button id="four" onclick="displayNumber(4)">4</button>
                    <button id="five" onclick="displayNumber(5)">5</button>
                    <button id="six" onclick="displayNumber(6)">6</button>
                    <button id="sub" onclick="displayNumber('-')" class="opt">&#8722;</button>
            </div>        
            <div>
                    <button id="one" onclick="displayNumber(1)">1</button>
                    <button id="two" onclick="displayNumber(2)">2</button>
                    <button id="three" onclick="displayNumber(3)">3</button>
                    <button id="add" onclick="displayNumber('+')" class="opt">&#43;</button>
            </div>               
            <div>
                    <button id="doublezero" onclick="displayNumber('00')" class="opt">00</button>
                    <button id="singlezero" onclick="displayNumber(0)" class="opt">0</button>
                    <button id="dot" onclick="displayNumber('.')" class="opt">.</button>
                    <button id="div" onclick="displayNumber('/')" class="opt">&#247;</button>
            </div>
            <div >
                    <button id="ac" onclick="clearBox()">AC</button>
                    <button id="del" onclick="removelastitem()">&#9003;</button>
                    <button id="equal" onclick="evaluateExp()" class="opt1">&#61;</button>
            </div>
 </div>
 </div>
</body>
<script src="./script.js"></script>
</html>
